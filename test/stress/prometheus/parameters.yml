receivers: ["prometheus"]
test_case: "prometheus_stress"
validate_type: "stress"
data_type: "metrics"
metrics_config: "<metrics_config>"
scrape_interval: "<scrape_interval>"
values_per_minute: "500"
agent_collection_period: 300

cloudwatch_agent_config: "/tmp/agent_config.json"

metric_namespace: "CloudWatchAgentStress/prometheus"
metric_validation:
  - metric_name: "procstat_cpu_usage"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_rss"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_swap"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_vms"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_data"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_num_fds"
    metric_sample_count: 300
    metric_dimension:
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"