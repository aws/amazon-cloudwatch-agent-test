global:
  scrape_interval: 5s
  scrape_timeout: 5s
scrape_configs:
  - job_name: 'prometheus_test_job'
    static_configs:
      - targets: ['localhost:8101']
    metric_relabel_configs:
      - source_labels: ['__name__']
        target_label: 'my_name'
        action: replace
        regex: '(.*)'
      - source_labels: ['prom_type','include']
        separator: '@'
        regex: '^(.*)@(.*)$'
        target_label: 'my_replacement_test'
        action: replace
        replacement: '${2}/$1'
