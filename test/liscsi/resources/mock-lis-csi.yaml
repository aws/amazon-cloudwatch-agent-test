apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mock-nvme-csi-plugin
  namespace: kube-system
  labels:
    app: nvme-csi-plugin
spec:
  selector:
    matchLabels:
      app: nvme-csi-plugin
  template:
    metadata:
      labels:
        app: nvme-csi-plugin
    spec:
      containers:
      - name: mock-lis-csi
        image: mock-lis-csi:latest
        ports:
        - containerPort: 8101
          name: metrics
        env:
        - name: PORT
          value: "8101"
---
apiVersion: v1
kind: Service
metadata:
  name: instance-store-csi-metrics
  namespace: kube-system
  labels:
    app: nvme-csi-plugin
spec:
  selector:
    app: nvme-csi-plugin
  ports:
  - port: 8101
    targetPort: 8101
    name: metrics
