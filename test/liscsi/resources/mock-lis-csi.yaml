    `
    
    func metricsHandler(w http.ResponseWriter, r *http.Request) {
    	w.Header().Set("Content-Type", "text/plain")
    	fmt.Fprint(w, metricsTemplate)
    }
    
    func main() {
    	port := os.Getenv("PORT")
    	if port == "" {
    		port = "8101"
    	}
    
    	http.HandleFunc("/metrics", metricsHandler)
    	log.Printf("Mock LIS CSI server starting on port %s", port)
    	log.Fatal(http.ListenAndServe(":"+port, nil))
    }
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: mock-nvme-csi-plugin
  namespace: kube-system
  labels:
    app: nvme-csi-plugin
spec:
  selector:
    matchLabels:
      app: nvme-csi-plugin
  template:
    metadata:
      labels:
        app: nvme-csi-plugin
    spec:
      containers:
      - name: mock-lis-csi
        image: golang:1.21-alpine
        command: ["sh", "-c", "cd /app && go run main.go"]
        ports:
        - containerPort: 8101
          name: metrics
        env:
        - name: PORT
          value: "8101"
        volumeMounts:
        - name: code
          mountPath: /app
      volumes:
      - name: code
        configMap:
          name: mock-lis-csi-code
---
apiVersion: v1
kind: Service
metadata:
  name: instance-store-csi-metrics
  namespace: kube-system
  labels:
    app: nvme-csi-plugin
spec:
  selector:
    app: nvme-csi-plugin
  ports:
  - port: 8101
    targetPort: 8101
    name: metrics
