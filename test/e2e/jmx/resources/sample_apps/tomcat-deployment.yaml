apiVersion: v1
kind: Service
metadata:
  name: tomcat-service
spec:
  type: LoadBalancer
  selector:
    app: tomcat
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tomcat-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tomcat
  template:
    metadata:
      labels:
        app: tomcat
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
        cloudwatch.aws.amazon.com/inject-jmx-jvm: "true"
        cloudwatch.aws.amazon.com/inject-jmx-tomcat: "true"
    spec:
      containers:
        - name: tomcat-container
          image: public.ecr.aws/o5o6y1v9/tomcat:latest
          ports:
            - containerPort: 8080