apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: amazon-cloudwatch
  name: volume-test-valid
spec:
  replicas: 1
  selector:
    matchLabels:
      app: volume-test-valid
  template:
    metadata:
      labels:
        app: volume-test-valid
    spec:
      serviceAccountName: cloudwatch-agent
      containers:
        - name: shell-container
          image: bash:latest
          command: ["/bin/sh", "-c", "sleep 3600"]
          securityContext:
            privileged: false
            capabilities:
              add:
                - SYS_ADMIN
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: secret-volume
              mountPath: /etc/secrets
            - name: empty-volume
              mountPath: /cache
            - name: host-volume
              mountPath: /host-data
      volumes:
        - name: config-volume
          configMap:
            name: cloudwatch-agent

        - name: secret-volume
          secret:
            secretName: amazon-cloudwatch-observability-agent-cert  # Make sure this Secret exists

        - name: empty-volume
          emptyDir: {}

        - name: host-volume
          hostPath:
            path: /var  # Path on the host machine
            type: Directory

