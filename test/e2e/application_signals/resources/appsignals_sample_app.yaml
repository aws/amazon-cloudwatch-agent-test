apiVersion: v1
kind: Namespace
metadata:
  name: appsig-sample
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: petclinic-sa
  namespace: appsig-sample
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-1
  namespace: appsig-sample
  labels:
    app: petclinic-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic-app
  template:
    metadata:
      annotations:
        instrumentation.opentelemetry.io/inject-java: "true"
      labels:
        app: petclinic-app
    spec:
      serviceAccountName: petclinic-sa
      containers:
        - name: petclinic
          image: public.ecr.aws/l9b8e0i6/petclinic:latest
          ports:
            - containerPort: 8080
          securityContext:
            privileged: true
        - name: load-generator # Sidecar for load testing
          image: alpine:latest
          command:
            [
              "/bin/sh",
              "-c",
              "while true; do wget -q -O- http://localhost:8080; sleep 5; done",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: petclinic-service
  namespace: appsig-sample
  labels:
    app: petclinic-app
spec:
  selector:
    app: petclinic-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080