receivers: ["statsd"]
processors: []
exporters: []

test_case: "statsd_stress"
validate_type: "stress"
data_type: "metrics"
data_rate: "10"
datapoint_period: 60

cloudwatch_agent_config: "agent_config.json"

# Metric that the test needs to validate
metric_namespace: "CloudWatchAgentStress"
metric_validation: 
  - metric_name: "procstat_cpu_usage"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_rss"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_swap"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_vms"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_num_fds"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_write_bytes"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "net_bytes_sent"
    metric_dimension: 
      - name: "interface"
        value: "eth0"
  - metric_name: "net_packets_sent"
    metric_dimension: 
      - name: "interface"
        value: "eth0"
  