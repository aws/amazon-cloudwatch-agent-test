receivers: ["procstat"]
processors: []
exporters: ["cloudwatch"]

test_case: "statsd_stress"
validate_type: "performance"
data_type: "logs"
data_rate: "<data_rate>"
datapoint_period: 60

commit_hash: <commit_hash>
commit_date: <commit_date>

cloudwatch_agent_config: "<cloudwatch_agent_config>"

# Metric that the test needs to validate
metric_namespace: "CloudWatchAgentPerformance"
metric_validation: 
  - metric_name: "procstat_cpu_usage"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_rss"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_swap"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_memory_vms"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_num_fds"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "procstat_write_bytes"
    metric_dimension: 
      - name: "exe"
        value: "cloudwatch-agent"
      - name: "process_name"
        value: "amazon-cloudwatch-agent"
  - metric_name: "net_bytes_sent"
    metric_dimension: 
      - name: "interface"
        value: "eth0"
  - metric_name: "net_packets_sent"
    metric_dimension: 
      - name: "interface"
        value: "eth0"
