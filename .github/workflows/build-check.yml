name: Build check
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - main

jobs:
  compile:
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          windows-latest
#          macos-latest
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Go 1.19
        uses: actions/setup-go@v3
        with:
          go-version: ~1.19.2
      - name: Compile tests
        run: |
          echo "Compile tests"
          make compile
